server:
  port: 9090

spring:
  application:
    name: price-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configuration-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localdocker:8761/eureka/}
  instance:
    hostname: ${PRICE_SERVICE_URL:localhost}
    leaseRenewalIntervalInSeconds: 5
    metadataMap:
      instanceId: ${HOSTNAME:${spring.application.name}:${spring.application.instance_id:${server.port}}}


info:
  name: Price Service
  description: Hotel Management - Price Service
  version: ${project.version}
