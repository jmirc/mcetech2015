server:
  port: 8080

spring:
  application:
    name: admin-service
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: configuration-service

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:http://localdocker:8761/eureka/}
  instance:
    hostname: ${PRICE_SERVICE_URL:localhost}
    leaseRenewalIntervalInSeconds: 5
#    metadataMap:
#      instanceId: ${HOSTNAME:${spring.application.name}:${spring.application.instance_id:${server.port}}}

# Info displayed by spring boot when calling /info
info:
  name: Admin Service
  description: Hotel Management - Admin Service
  version: ${project.version}


turbine:
    appConfig: ADMIN-SERVICE,PRICE-SERVICE
    clusterNameExpression: new String("default")
